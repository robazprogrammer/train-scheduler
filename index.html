<!DOCTYPE html>

<html lang="en-us">

    <head>

        <meta charset="UTF-8">
        <title>Time Scheduler</title>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
        <link rel="stylesheet" href="assets/css/reset.css">
    
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">        
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <link rel="stylesheet" href="assets/css/style.css">
    
        <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    
      </head>
    

  <body>

    <div class="container">

      <br>

      <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">Choo Choo. Chee Chee.</h3>
      </div>
      
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3> 
            </div>
            
            <div class="row">
                <div class="col-lg-12"> 
                    <table class="table"    >
                        <thead>
                            <th>Train Name</th> 
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </thead>
                        <tbody>
                            <tr id="new-train"></tr>
                        </tbody>                    
                    </table>
                </div>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="trainname">Train Name</label>
                  <input class="form-control" id="trainname" type="text">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input class="form-control" id="destination" type="text">
                  </div> 


                  <div class="form-group">
                    <label for="traintime">First Train Time (hh:mm - military time)</label>
                    <input class="form-control" id="traintime" type="text">
                  </div> 

                  <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input class="form-control" id="frequency" type="text">
                  </div>  
                <button class="btn btn-primary" id="submitbutton" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div>

    </div>

<script src="assets/js/app.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>



  </body>

</html>
